

<div class="container-fluid ">
    <form #sellproductForm="ngForm" (ngSubmit)="sellproductForm.valid && onSubmit(sellproductForm)" enctype="multipart/form-data" >

<div class="row align-items-center mb-4">

    <!--Product data -->

    <div class="col-lg-12 align-items-center mb-3">

        <div class="card ">

            <div class="card-header my-header">

                <!--Title-->
                <h2 class="card-title ">
                    Sell product
                </h2>
                

                
                <!--Title-->


            </div>

      
        <div class="card-body">

            
    



            <h2 class="card-text">
                product details
            </h2>

            <div class="col-lg-4">

                <!--Category-->
                <div class="form-group">
                   <select name="" id="category" class="form-control custom-select-lg custom-select" >
                       <option value="">choose category</option>
                       <option value="">Machinery</option>
                       <option value="">Roofing Material</option>
                       <option value="">paint</option>
                       <option value="">floor</option>
                   </select>
                   </div>

                   <!--category-->

                   
                     
                <!--subcategory-->
                <div class="form-group">
                    <select name="" id="category" name="category" class="form-control custom-select-lg custom-select"
                    #category="ngModel" [(ngModel)]="productData.category"  required 
                    [ngClass]="{'invalid-textBox': sellproductForm.submitted && !category.valid}"

                    >
                        <option value="">choose subcategory</option>
                        <option value="Machinery ">Machinery</option>
                        <option value="">Roofing Material</option>
                        <option value="paint">paint</option>
                        <option value="floor">floor</option>
                    </select>
                    <div *ngIf="sellproductForm.submitted && !category.valid">
                        <label for="">!please select category</label>
                    </div>
                    
                </div>
 
                    <!--sub category-->

                    
                  






            </div>





              <!--Description-->

              <div class="col-lg-4 mb-4">
                <div class="form-group">

                    <textarea name="description" id="description" cols="12" rows="5"class="form-control z-depth-1" placeholder="product discription...."
                    #description="ngModel" 
                    [(ngModel)]="productData.description"  required minlength="100"
                    [ngClass]="{'invalid-textBox':sellproductForm.submitted && !description.valid}"
                    
                
                    >                  
                        
                    </textarea>
                    <div *ngIf="sellproductForm.submitted && description.errors">
                        <label for="" *ngIf="description.errors.required">!descriprion required </label>
                        <label for="" *ngIf="description.errors.minlenght">!at least 100 characters </label>
                    </div>

                </div>
            </div>

            <div class="col-lg-4">
                <div class="form-group">
                    <div class="row">                  
                    <input type="file" (change)="onFileSelected($event)"  class="btn btn primary" id="itemphoto"
                    name="itemphoto"

                    >

                  
                </div>
                   
                </div>
            </div>
       


             <!--Description-->




        </div>




        </div>
        


    </div>


    <!--Product data -->

    <!--confirmation-->

    <div class="container-fluid  col-md-12">
        
        <div class="card">

            <div class="card-body">
            <h2>Confirm my data </h2>
                
        <div class="col-lg-4">

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Phone Number">
    
            </div>

            
                <!--Category-->
                <div class="form-group">
                    <select name="" id="category" class="form-control custom-select-lg custom-select" >
                        <option value="">choose region</option>
                        <option value="">Machinery</option>
                        <option value="">Roofing Material</option>
                        <option value="">paint</option>
                        <option value="">floor</option>
                    </select>
                    </div>
 
                    <!--category-->

                    
                <!--Category-->
                <div class="form-group">
                    <select name="" id="category" class="form-control custom-select-lg custom-select" >
                        <option value="">choose place</option>
                        <option value="">Machinery</option>
                        <option value="">Roofing Material</option>
                        <option value="">paint</option>
                        <option value="">floor</option>
                    </select>
                    </div>
 
                    <!--category-->
 
 
    
    
    
    
        
            </div>
            </div>
        </div>

    </div>
    
    <!--confirmation-->

    <!--Post product-->
    





    
    <!--Post product-->

</div>


<input type="submit" value="Post Product" class="btn bg-warning">

</form>
</div>
